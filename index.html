<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="css/player.css" />
</head>
<body>

  <!-- Floating player icon -->
  <div id="player-orb" data-turbo-permanent hidden data-phase="gods" data-mode="gods">
    <button id="orb-core" class="orb-core" type="button" aria-label="Play playlist"></button>
    <button class="orb-star orb-star--north" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--south" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--east" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--west" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--orbit" type="button" aria-label="Show player controls"></button>
    <button id="orb-prev" class="orb-hotspot orb-left" type="button" aria-label="Previous track"></button>
    <button id="orb-next" class="orb-hotspot orb-right" type="button" aria-label="Next track"></button>
    <button id="orb-exit" class="orb-exit" type="button" aria-label="Exit player view"></button>
    <div class="orb-track" aria-live="polite">
      <div class="orb-track__inner" id="orb-track-text">â€”</div>
    </div>
    <iframe id="sc-widget" allow="autoplay"
            style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;border:0;"
            src="about:blank"></iframe>
  </div>

  <div class="stage" id="stage">
    <img id="loopGif" class="stage-gif" src="videos/alpha-gif.gif" alt="" aria-hidden="true" />
    <video id="introVideo" playsinline preload="metadata">
      <source src="videos/intro-cap.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <nav class="menu" id="menu" aria-label="Main"></nav>
  </div>

  <!-- Window layer: multiple independent windows can be opened at once -->
  <div id="window-layer" class="win-layer" aria-live="polite"></div>
  <div id="win-dock" class="win-dock" aria-label="window dock"></div>

  <!-- Intro logic -->
  <script type="module" src="js/introGate.js"></script>

  <!-- SoundCloud API + Turbo + Player -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@7.3.0/dist/turbo.es2017-umd.js"></script>
  <script type="module" src="js/sc-player.js"></script>
</body>
</html>
