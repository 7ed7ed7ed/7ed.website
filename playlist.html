<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/site.css" />
  <style>
    .pl-grid { 
      display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); 
      gap:12px; padding:12px;
    }
    .pl-card {
      border:1px solid #000; padding:10px; background:#fff; color:#000;
      display:flex; flex-direction:column; gap:8px; min-height:120px;
    }
    .pl-title { font-size:14px; line-height:1.3; }
    .pl-actions { display:flex; gap:6px; }
    .pl-actions button {
      border:1px solid #000; background:#fff; padding:6px 8px; cursor:pointer; border-radius:4px;
    }
  </style>
</head>
<body>
  <header class="mb-header">
    <a class="mb-home" href="index.html">home.</a>
    <div class="mb-title">playlist.</div>
  </header>

  <main>
    <section class="pl-grid" id="plGrid" aria-label="playlist"></section>
  </main>

  <!-- shared music bar + scripts (same block from step 1) -->
  <div id="music-bar" data-turbo-permanent>
    <div class="mb-inner">
      <button id="mb-play" aria-label="Play/Pause">►</button>
      <div class="mb-title"><span id="mb-track">—</span></div>
      <svg id="mb-viz" viewBox="0 0 100 10" aria-hidden="true">
        <rect x="0" y="0" width="100" height="10" fill="currentColor" opacity="0.15"/>
        <rect id="mb-progress" x="0" y="0" width="0" height="10" fill="currentColor"/>
      </svg>
    </div>
    <iframe id="sc-widget" allow="autoplay" style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;border:0;" src="about:blank"></iframe>
  </div>
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@7.3.0/dist/turbo.es2017-umd.js"></script>
  <script type="module" src="js/sc-player.js"></script>

  <script type="module">
    async function loadGrid() {
      const grid = document.getElementById('plGrid');
      const res = await fetch('/data/playlist-soundcloud.json', { cache:'no-cache' });
      const items = await res.json();

      grid.innerHTML = '';
      items.forEach((it, i) => {
        const card = document.createElement('div');
        card.className = 'pl-card';
        const t = document.createElement('div');
        t.className = 'pl-title';
        t.textContent = it.title || it.url;

        const actions = document.createElement('div');
        actions.className = 'pl-actions';
        const playBtn = document.createElement('button');
        playBtn.textContent = 'Play';
        playBtn.addEventListener('click', () => window.SC_MBAR?.cue(i));

        const openBtn = document.createElement('button');
        openBtn.textContent = 'Open';
        openBtn.addEventListener('click', () => window.open(it.url, '_blank', 'noopener'));

        actions.append(playBtn, openBtn);
        card.append(t, actions);
        grid.append(card);
      });
    }
    document.addEventListener('turbo:load', loadGrid);
    // also run for non-Turbo first load
    if (document.readyState !== 'loading') loadGrid();
    else document.addEventListener('DOMContentLoaded', loadGrid);
  </script>
</body>
</html>
