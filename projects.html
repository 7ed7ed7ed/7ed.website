<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/site.css" />
  <style>
    /* Simple full-viewport PDF viewer */
    html, body { height: 100%; }
    body { margin: 0; background: #111; color: #eee; }
    .pdf-wrap { position: relative; height: 100vh; }
    .pdf-frame { width: 100%; height: 100%; border: 0; background: #222; }
    .pdf-fallback { padding: 16px; line-height: 1.4; }
    .pdf-fallback a { color: #8ad; }
  </style>
</head>
<body class="intro-light">

  <main class="pdf-wrap">
    <!-- Inline PDF (scrollable via built-in PDF viewer) -->
    <iframe id="pdfFrame" class="pdf-frame" title="Projects PDF" src="about:blank"></iframe>

    <noscript>
      <div class="pdf-fallback">
        JavaScript is required to load the PDF inline. You can download it directly instead.
      </div>
    </noscript>
  </main>

  <script>
    (function() {
      // Allow specifying PDF via query string: projects.html?src=path/to/file.pdf
      var params = new URLSearchParams(window.location.search);
      var src = params.get('src');
      // Provide a sensible default if none supplied (update this to your PDF)
      if (!src) {
        // Default to your uploaded PDF
        src = 'images/gallery/pdf-pages.pdf';
      }
      // Hint some viewers to fit width; behavior varies by browser
      var hint = '#view=FitH';
      document.getElementById('pdfFrame').src = src + hint;
    })();
  </script>

  <!-- Top music bar (permanent across pages) -->
  <div id="player-orb" data-turbo-permanent hidden data-phase="star" data-mode="stars">
    <button id="orb-core" class="orb-core" type="button" aria-label="Play playlist"></button>
    <button class="orb-star orb-star--north" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--south" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--east" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--west" type="button" aria-label="Show player controls"></button>
    <button class="orb-star orb-star--orbit" type="button" aria-label="Show player controls"></button>
    <button id="orb-prev" class="orb-hotspot orb-left" type="button" aria-label="Previous track"></button>
    <button id="orb-next" class="orb-hotspot orb-right" type="button" aria-label="Next track"></button>
    <button id="orb-exit" class="orb-exit" type="button" aria-label="Exit player view"></button>
    <div class="orb-track" aria-live="polite">
      <div class="orb-track__inner" id="orb-track-text">â€”</div>
    </div>
    <iframe id="sc-widget" allow="autoplay"
            style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;border:0;"
            src="about:blank"></iframe>
  </div>

  <!-- SoundCloud Widget API + Turbo + Player controller -->
  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@7.3.0/dist/turbo.es2017-umd.js"></script>
  <script type="module" src="js/sc-player.js"></script>
</body>
</html>
