<!doctype html>
<html lang="en">
<head>
  
  <meta charset="utf-8" />
  <title>Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/info.css" />

</head>
<body>

  <!-- Simple home chip (no header) -->
  <a class="home-chip" href="index.html">home</a>

  <main class="info-wrap">
    <!--
      Tune the hotspot with these vars:
      --hotspot-x:   center X of the circle (percent of image width)
      --hotspot-y:   center Y of the circle (percent of image height)
      --hotspot-d:   diameter relative to viewport width (vw) or image width (%)
    -->
    <div class="info-frame"
         style="--hotspot-x:50%; --hotspot-y:86%; --hotspot-d:150vw;">
      <img id="infoImage" class="info-image"
           src="images/info/red-info(first).png"
           alt="info poster" />
      <!-- circular click area over the red semicircle -->
      <button class="theme-hotspot" aria-label="Change poster"></button>
    </div>
  </main>

  <script src="js/info-hotspot.js"></script>

  <!-- Top music bar (permanent across pages) -->
<div id="music-bar" data-turbo-permanent>
  <div class="mb-inner">
    <button id="mb-play" aria-label="Play/Pause">►</button>
    <div class="mb-title">
      <span id="mb-track">—</span>
    </div>
    <!-- simple progress graphic -->
    <svg id="mb-viz" viewBox="0 0 100 10" aria-hidden="true">
      <rect x="0" y="0" width="100" height="10" fill="currentColor" opacity="0.15"/>
      <rect id="mb-progress" x="0" y="0" width="0" height="10" fill="currentColor"/>
    </svg>
  </div>

  <!-- Hidden SoundCloud player iframe controlled via API -->
  <iframe id="sc-widget"
          allow="autoplay"
          style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;border:0;"
          src="about:blank"></iframe>
</div>

<!-- SoundCloud Widget API -->
<script src="https://w.soundcloud.com/player/api.js"></script>

<!-- Turbo (for seamless navigation; no install needed) -->
<script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@7.3.0/dist/turbo.es2017-umd.js"></script>

<!-- Your player code -->
<script type="module" src="js/sc-player.js"></script>

</body>
</html>
